javax.validation.constraints.Size.message=size must be between {min} and {max}

# ---------------------------------------- vegeta1225.pve.constraints ----------------------------------------
vegeta1225.pve.constraints.AtLeastOneLowerCaseLetter.message=must contain at least one lower case letter.
